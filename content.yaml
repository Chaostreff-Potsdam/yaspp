title:    Nerdtalk vom 08.06.2020
subtitle: Der Chaostreff im Freien Radio Potsdam
summary:  >
  Wir werfen einen Blick auf die Netzpolitik und beleuchten, welche neue Befugnisse für die Sicherheitsbehörden
  momentan diskutiert werden. Mit dabei sind alte Bekannte wie der Staatstrojaner. Außerdem gibt es beim
  Patientendatenschutzgesetz erstaunliche Parallelen zu De-Mail, einem früheren IT-Großprojekt des Bundes.
  Citrix und Corona dürfen natürlich auch nicht fehlen, und ihr erfahrt, wo und warum ihr ein Gesichtsvisier
  als Ausstellungsstück im Museum bestaunen könnt. Zur Krönung gibts wieder ein bisschen Musik auf die Ohren,
  die wenigstens für etwas gute Laune sorgt.
